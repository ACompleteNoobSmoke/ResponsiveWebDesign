<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact_form.css">
    <script src="../javascript/contact.js"></script>
    <title>Contact</title>
</head>
<body>
    <div id="container">
        <div id="contact_container">
            <header>
                <h1>Contact</h1>
            </header>
            <section>
                <form action="" method="post">
                    <label for="">Your Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Name Here">
                    <label for="">Your Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email Here">
                    <label for="">Message</label>
                    <textarea name="message" id="message" cols="33" rows="15">
                    </textarea>
                    <input type="button" value="Send" onclick="myFunction()">
                </form>
            </section>
            <section>

            </section>
        </div>
    </div>
</body>
</html>
