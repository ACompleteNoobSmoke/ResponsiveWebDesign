<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/camper_cafe.css">
    <title>Camper Cafe</title>
</head>
<body>
    <div id="container">
        <section id="menu">
            <header>
                <h1>Camper Cafe</h1>
                <h6>Est. 2023</h6>
            </header>
            <div class="line"></div>
            <div class="menu_item coffee_item">
                <header class="item_header">
                    <h1>Coffee</h1>
                    <div>
                        <img src="../images/coffee_cup.png" alt="coffee_cup">
                    </div>
                </header>
                <div class="item_list coffee_list">
                    <ul>
                        <li>French Vanilla<span>3.00</span></li>
                        <li>Caramel Macchiato<span>3.75</span></li>
                        <li>Pumpkin Spice<span>3.50</span></li>
                        <li>Hazelnut<span>4.00</span></li>
                        <li>Mocha<span>4.50</span></li>
                    </ul>
                </div>
            </div>
            <div class="menu_item dessert_item">
                <header class="item_header">
                    <h1>Desserts</h1>
                    <div>
                        <img src="../images/pie.jpg" alt="pie">
                    </div>
                </header>
                <div class="item_list dessert_list">
                    <ul>
                        <li>Donut<span>1.50</span></li>
                        <li>Cherry Pie<span>2.75</span></li>
                        <li>Cheesecake<span>3.00</span></li>
                        <li>Cinnamon Roll<span>2.50</span></li>
                    </ul>
                </div>
            </div>
            <div class="line"></div>
            <footer>
                <h4><a href="">Visit our website</a></h4>
                <p>123 ACompleteNoob Smoke Netherealm</p>
            </footer>
        </section>
    </div>
</body>
</html>
