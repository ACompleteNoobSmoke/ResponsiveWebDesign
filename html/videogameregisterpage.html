<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/videogameregistercss.css">
    <title>Register</title>
</head>
<body>
    <div id="container">
        <header>
            <div>Based Video Game Database</div>
            <div>
                <a href="">Home</a>
                <a href="">Login</a>
                <a href="">Register</a>
                <a href="">About</a>
                <a href="">Contact Us</a>
            </div>
        </header>
        <div id="register_container">
            <div>
                <header>
                    <div>
                        <img src="../images/splash_gamer_pic.png" alt="">
                        
                    </div>
                    <h1>Register Form</h1>
                </header>
                <div>
                    <form action="" method="post">
                        <input type="text" name="firstname" id="firstname" placeholder="First Name">
                        <br/>
                        <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                        <br/>
                        <input type="email" name="email" id="email" placeholder="Email">
                        <br/>
                        <input type="text" name="username" id="username" placeholder="Username">
                        <br/>
                        <input type="password" name="password" id="password" placeholder="Password">
                        <br/>
                        <label for="">Console: </label>
                        <select name="" id="">
                            <option value="">Select</option>
                            <option value="playstation">Playstation</option>
                            <option value="xbox">Xbox</option>
                            <option value="nintendo">Nintendo</option>
                            <option value="pc">PC</option>
                        </select>
                        <input type="submit" value="REGISTER">
                        <p>Already Have An Account? <a href="../html/videogameloginpage.html">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
