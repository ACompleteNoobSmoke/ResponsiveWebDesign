<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/videogamesearch.css">
    <script src="https://kit.fontawesome.com/45681e38e6.js" crossorigin="anonymous"></script>
    <title>Search Page</title>
</head>
<body>
    <div id="container">
        <section id="side_nav">
            <header>
                <h1>BASED VIDEO DATABASE</h1>
            </header>
            <div>
                <i class="fa fa-home" aria-hidden="true"> <a href="">Home</a></i>
                <i class="fa fa-search" aria-hidden="true"> <a href="">Search</a></i>
                <i class="fa fa-database" aria-hidden="true"> <a href="">My Library</a></i>
                <i class="fa fa-power-off" aria-hidden="true"> <a href="">Sign Out</a></i>
            </div>
        </section>
        <section id="hero_user">
            <div>
                <img src="../images/angry_gamer.webp" alt="" srcset="">
            </div>
            <h3>ACompleteNoobSmoke</h3>
        </section>
        <section id="hero_banner"></section>
        <section id="search_container">
            <div class="grid_item">
                <img src="../images/MGS.webp" alt="" srcset="">
            </div>
            <div class="grid_item">
                <h1>Game Information</h1>
                <ul>
                    <li>Title:<span> Metal Gear Solid 2</span></li>
                    <li>Console: <span> Playstation 2</span></li>
                    <li>Genre: <span>Stealth/Action</span></li>
                    <li>Year: <span>2002</span></li>
                    <li>Ratings: <span>Mature</span></li>
                </ul>
            </div>
            <div class="grid_item">
                <h1>Gallery</h1>
                <div id="gallery_grid">
                    <div class="gallery_pic">
                        <img src="../images/resident_evil_4_cover.png" alt="" srcset="">
                    </div>
                    <div class="gallery_pic">
                        <img src="../images/resident_evil_4_cover.png" alt="" srcset="">
                    </div>
                    <div class="gallery_pic">
                        <img src="../images/resident_evil_4_cover.png" alt="" srcset="">
                    </div>
                    <div class="gallery_pic">
                        <img src="../images/resident_evil_4_cover.png" alt="" srcset="">
                    </div>
                    <div class="gallery_pic">
                        <img src="../images/resident_evil_4_cover.png" alt="" srcset="">
                    </div>
                    <div class="gallery_pic">
                        <img src="../images/resident_evil_4_cover.png" alt="" srcset="">
                    </div>
                </div>
                <form action="" method="post">
                    <input type="search" name="" id="" placeholder="Enter Game Title">
                    <input type="button" value="Search">
                </form>
            </div>
        </section>
    </div>
</body>
</html>
